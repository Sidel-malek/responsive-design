<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 15px;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }

        input {
            padding: 5px 10px;
            margin-bottom: 20px;
        }

        /* Responsive adjustments */
        @media (min-width: 400px) and (max-width: 800px) {
            img {
                width: 48%;
            }
        }

        @media (max-width: 400px) {
            input {
                display: none;
            }
            img {
                width: 100%;
            }
        }

        @media print {
            input {
                display: none;
            }
            img {
                width: 50%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Galerie d'image</h1>
        <input type="text" placeholder="Search">
        <div class="images">
            <img src="img/0.jpeg" alt="Image 1">
            <img src="img/1.jpeg" alt="Image 2">
            <img src="img/2.jpeg" alt="Image 3">
            <img src="img/3.jpeg" alt="Image 4">
            <img src="img/4.jpeg" alt="Image 5">
            <img src="img/5.jpeg" alt="Image 6">
            <img src="img/6.jpeg" alt="Image 7">
            <img src="img/1.jpeg" alt="Image 8">
        </div>
    </main>
</body>
</html>

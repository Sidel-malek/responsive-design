<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
       
        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 class="mt-5 mb-4 text-center">Galerie d'image</h1>
        
        <!-- Search bar -->
        <div class="row">
            <div class="col-md-6 mx-auto p-2">
                <input type="text" placeholder="Search" class="form-control mb-3">
            </div>
        </div>
        
        <!-- Image Gallery -->
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <img src="img/1.jpeg" alt="Image 1" class="gallery-image img-fluid">
            </div>
            <div class="col-lg-3 col-md-6">
                <img src="img/2.jpeg" alt="Image 2" class="gallery-image img-fluid">
            </div>
            <div class="col-lg-3 col-md-6">
                <img src="img/3.jpeg" alt="Image 3" class="gallery-image img-fluid">
            </div>
            <div class="col-lg-3 col-md-6">
                <img src="img/4.jpeg" alt="Image 4" class="gallery-image img-fluid">
            </div>
            <div class="col-lg-3 col-md-6">
                <img src="img/5.jpeg" alt="Image 5" class="gallery-image img-fluid">
            </div>
            <div class="col-lg-3 col-md-6">
                <img src="img/0.jpeg" alt="Image 6" class="gallery-image img-fluid">
            </div>
            <div class="col-lg-3 col-md-6">
                <img src="img/6.jpeg" alt="Image 7" class="gallery-image img-fluid">
            </div>
            <div class="col-lg-3 col-md-6">
                <img src="img/2.jpeg" alt="Image 8" class="gallery-image img-fluid">
            </div>
        </div>
    </main>
</body>
</html>
